<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Ouvir música online</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<style rel="stylesheet">
  body {text-align:center;
    background: linear-gradient( black, rgb(248, 38, 84), rgb(227, 161, 243));
    background-repeat: no-repeat;
    background-attachment: fixed;}

  #menu {
    margin-top: 60px;
    margin-left: 1100px;
    font-weight: bold;
    font-family: 'Calibri Light', monospace;
    font-size: 18px;
  }

  a {
    color: white;
    cursor: pointer;
    text-decoration: none;
    padding: 10px;
  }

  a:hover {
    color: grey;
  }

  h1 { color: white;
    margin-top: 200px;
    font-size: 50px;
    font-family: 'Calibri Light', monospace;}

  input { width: 20%;
    height: 30px;
    display: inline;
    margin: 5px auto 5px;
    padding: 10px 15px;
    border: 0;
    outline: 0;
    border-radius: 12px;
    font-size: 16px;}

  button {
    height: 50px;
    display: inline;
    margin: 5px auto 5px;
    padding: 10px 15px;
    border: 0;
    outline: 0;
    border-radius: 12px;
    font-size: 12px;
    font-weight:bold;
    color: gray;
    background-color: white;}

  button:hover {
    color: white;
    background-color: black;}

</style>

<body>
<header id="menu">
  <a href="#">Favoritos</a>
  <a href="#"  th:href="@{/delete-username}">Sair</a>
</header>
<h1>Encontre músicas de seus artistas preferidos </h1>

<form action="#" th:action="@{/searchMusic}">
  <input type="text" placeholder="Qual música você quer ouvir?" th:name="search"/>
  <button type="submit">BUSCAR</button>
</form>

</body>
</html>
